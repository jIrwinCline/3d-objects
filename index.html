<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BabylonJS</title>
    <script src="https://cdn.babylonjs.com/babylon.max.js">
    </script>
    <style>
      #canvas {
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      window.addEventListener("DOMContentLoaded", function() {
        var canvas = document.getElementById("canvas");
        var engine = new BABYLON.Engine(canvas,true);

        var createScene = function () {
          var scene = new BABYLON.Scene(engine);
          scene.clearColor = new BABYLON.Color3.White();
          var box = BABYLON.Mesh.CreateBox("Box",4.0,scene);
          // var box2 = BABYLON.Mesh.CreateBox("Box2",4.0,scene);
          var material = new BABYLON.StandardMaterial("material1",scene);
          material.wireframe = true;
          // box2.material = material;
          // box2.position = new BABYLON.Vector3(0,3,0);

          var camera = new BABYLON.ArcRotateCamera("arcCamera",
            BABYLON.Tools.ToRadians(45),
            BABYLON.Tools.ToRadians(45),
            10.0, box.position,scene);
          camera.setTarget(BABYLON.Vector3.Zero());
          camera.attachControl(canvas,true);

          var light = new BABYLON.PointLight("pointLight", new BABYLON.Vector3(0,10,0),scene);
          light.diffuse = new BABYLON.Color3(1,0,0);

          scene.actionManager = new BABYLON.ActionManager(scene);
          scene.actionManager.registerAction(
            new BABYLON.ExecuteCodeAction( { trigger: BABYLON.ActionManager.OnKeyUpTrigger, parameter: " "},
            function(){
              light.setEnabled(!light.isEnabled());
            }));


          camera.keysUp.push(87);
          camera.keysDown.push(83);
          camera.keysLeft.push(65);
          camera.keysRight.push(68);
          return scene;
        }
        var scene = createScene();
        engine.runRenderLoop(function(){
          var light = scene.getLightByName("pointLight");
          light.diffuse.g += 0.01;
          light.diffuse.b += 0.01;
          scene.render();
        });
      });
    </script>
  </body>
</html>
